<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

<body>
<div class="container">


    <div class="col-izq">
        <div class="text-encriptar">
            <textarea   class="text-area" id="texto"   placeholder="Ingresa el texto aqui"></textarea>
        </div>

        <div class="text-terminos">
            <span class="material-symbols-outlined">
                info
            </span>
            <p>Solo letras minusculas sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>

    </div>

    <div class="col-derecha">
        <div class="contenido">
            <div class="logo">
                <img src="img/muñeco.png" alt="" id="muñeco">
            </div>
            
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            </div>

            <div class="caja-btn-copiar">
                 <button class="btn-copiar" type="button" onclick="copiarAlPortapapeles();">COPIAR</button>
            </div>
        </div>
        
        
       

    </div>
